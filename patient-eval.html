<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>NeuroScale - Evaluación Paciente</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="cerebro (1).png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
  <style>
    /* Variables del sistema - Mismo que style.css */
    :root {
      --primary: #1e3a5f;
      --primary-hover: #2d5078;
      --secondary: #3d5a80;
      --accent: #ee6c4d;
      --success: #06d6a0;
      --warning: #ffd166;
      --bg-main: #fafbfc;
      --bg-card: #ffffff;
      --text-primary: #1a202c;
      --text-secondary: #64748b;
      --text-muted: #94a3b8;
      --font-primary: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      --border-color: #e2e8f0;
      --border-light: #f1f5f9;
      --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.04);
      --shadow-md: 0 2px 4px 0 rgba(0, 0, 0, 0.05);
      --spacing-sm: 0.5rem;
      --spacing-md: 1rem;
      --spacing-lg: 1.5rem;
      --spacing-xl: 2rem;
      --spacing-2xl: 2.5rem;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: var(--font-primary);
      color: var(--text-primary);
      background: var(--bg-main);
      font-size: 15px;
      line-height: 1.6;
      font-weight: 300;
      -webkit-font-smoothing: antialiased;
      padding: var(--spacing-lg);
    }
    
    .container {
      max-width: 980px;
      margin: 0 auto;
    }
    
    .card {
      background: var(--bg-card);
      border: 1px solid var(--border-light);
      border-radius: 2px;
      padding: var(--spacing-xl);
      box-shadow: var(--shadow-sm);
      margin-bottom: var(--spacing-lg);
    }
    
    h1 {
      font-size: 1.75rem;
      font-weight: 300;
      color: var(--text-primary);
      margin-bottom: var(--spacing-md);
      letter-spacing: 0.01em;
    }
    
    h2 {
      font-size: 1.25rem;
      font-weight: 300;
      color: var(--text-primary);
      margin-bottom: var(--spacing-lg);
    }
    
    .muted {
      color: var(--text-muted);
      font-size: 0.9rem;
      font-weight: 300;
    }
    
    .small {
      font-size: 0.85rem;
    }
    
    .hidden {
      display: none !important;
    }
    
    /* Status bar */
    #status {
      padding: 0.75rem var(--spacing-md);
      border-radius: 2px;
      font-size: 0.9rem;
      font-weight: 300;
      border-left: 2px solid var(--primary);
      margin-bottom: var(--spacing-lg);
    }
    
    #status.success {
      background: rgba(6, 214, 160, 0.08);
      border-color: var(--success);
      color: #047857;
    }
    
    #status.error {
      background: rgba(238, 108, 77, 0.08);
      border-color: var(--accent);
      color: #b91c1c;
    }
    
    /* Suggested scale */
    #suggestedScale {
      padding: var(--spacing-md);
      background: var(--bg-main);
      border-radius: 2px;
      border-left: 2px solid var(--primary);
      margin-bottom: var(--spacing-lg);
    }
    
    #suggestedScale strong {
      font-weight: 400;
      color: var(--primary);
    }
    
    /* Scale selector */
    .scale-selector {
      margin-bottom: var(--spacing-xl);
    }
    
    label {
      display: block;
      font-size: 0.85rem;
      font-weight: 400;
      color: var(--text-secondary);
      margin-bottom: var(--spacing-sm);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    input[type="text"],
    select {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: 2px;
      font-size: 0.95rem;
      font-weight: 300;
      color: var(--text-primary);
      background: white;
      transition: all 0.2s ease;
      font-family: inherit;
    }
    
    input[type="text"]:focus,
    select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(30, 58, 95, 0.08);
    }
    
    input::placeholder {
      color: var(--text-muted);
      font-weight: 300;
    }
    
    #scaleSelect {
      margin-bottom: var(--spacing-md);
    }
    
    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-sm);
      padding: 0.7rem 1.4rem;
      border: none;
      border-radius: 2px;
      font-size: 0.9rem;
      font-weight: 300;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      white-space: nowrap;
      letter-spacing: 0.02em;
      font-family: inherit;
    }
    
    .btn-primary {
      background: var(--primary);
      color: white;
    }
    
    .btn-primary:hover:not(:disabled) {
      background: var(--primary-hover);
      transform: translateY(-1px);
    }
    
    .btn-primary:active {
      transform: translateY(0);
    }
    
    .btn-secondary {
      background: var(--bg-main);
      color: var(--text-primary);
    }
    
    .btn-secondary:hover {
      background: #eef1f5;
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }
    
    .btn-full {
      width: 100%;
    }
    
    /* Scale form */
    .scale-form fieldset {
      border: 1px solid var(--border-color);
      border-radius: 2px;
      padding: 0.75rem 1rem;
      margin-top: 0.75rem;
      background: var(--bg-main);
    }
    
    .scale-form legend {
      font-weight: 500;
      color: var(--primary);
      font-size: 0.85rem;
      padding: 0 0.3rem;
    }
    
    .scale-form label.q {
      display: block;
      font-size: 0.85rem;
      font-weight: 400;
      margin: var(--spacing-md) 0 var(--spacing-sm) 0;
      color: var(--text-primary);
      text-transform: none;
      letter-spacing: 0;
    }
    
    .scale-form .opts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    
    .scale-form label.opt {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.75rem 0.5rem;
      border: 1px solid var(--border-color);
      border-radius: 2px;
      cursor: pointer;
      background: white;
      transition: all 0.2s ease;
      text-align: center;
    }
    
    .scale-form label.opt:hover {
      border-color: var(--primary);
      background: #f8f9fb;
    }
    
    .scale-form label.opt input[type="radio"] {
      margin-bottom: 0.5rem;
      transform: scale(0.9);
    }
    
    .scale-form label.opt input[type="radio"]:checked ~ span {
      color: var(--primary);
      font-weight: 400;
    }
    
    .scale-form label.opt img {
      width: 70px;
      height: 70px;
      object-fit: contain;
      margin: 0.5rem 0;
      border: 1px solid var(--border-light);
      border-radius: 2px;
      background: #f9fafb;
      padding: 0.5rem;
    }
    
    .scale-form label.opt span {
      font-size: 0.8rem;
      line-height: 1.3;
      color: var(--text-secondary);
      font-weight: 300;
    }
    
    /* Actions */
    .actions {
      display: flex;
      gap: var(--spacing-md);
      margin-top: var(--spacing-xl);
    }
    
    .actions .btn {
      flex: 1;
    }
    
    /* Score box */
    #scoreBox {
      padding: var(--spacing-md);
      border-radius: 2px;
      margin: var(--spacing-lg) 0;
      background: rgba(6, 214, 160, 0.08);
      border-left: 2px solid var(--success);
      color: #047857;
      font-weight: 400;
      font-size: 0.95rem;
    }
    
    /* Final message */
    #finalMsg {
      padding: var(--spacing-md);
      border-radius: 2px;
      background: rgba(6, 214, 160, 0.08);
      border-left: 2px solid var(--success);
      color: #047857;
      margin-top: var(--spacing-lg);
    }
    
    #finalMsg strong {
      display: block;
      font-weight: 400;
      margin-bottom: 0.25rem;
    }
    
    /* Footer */
    .footer {
      padding: var(--spacing-lg);
      text-align: center;
      font-size: 0.85rem;
      font-weight: 300;
      color: var(--text-muted);
    }
    
    /* Spinner */
    .spinner {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #fff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Responsive */
    @media (max-width: 640px) {
      body {
        padding: var(--spacing-md);
      }
      
      .card {
        padding: var(--spacing-lg);
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      .actions {
        flex-direction: column;
      }
      
      .scale-form .opts {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Evaluación de Escala Neurológica</h1>
      
      <div id="status">Cargando información...</div>
      
      <div id="content" class="hidden">
        <div id="suggestedScale"></div>
        
        <div class="scale-selector">
          <label for="scaleSearch">Buscar escala</label>
          <input type="text" id="scaleSearch" placeholder="Escriba el nombre de la escala...">
          
          <label for="scaleSelect" style="margin-top: var(--spacing-md);">Escalas disponibles</label>
          <select id="scaleSelect" size="6"></select>
          
          <button id="btnLoadScale" class="btn btn-secondary btn-full">
            Cargar escala seleccionada
          </button>
        </div>
        
        <div id="scaleWrapper"></div>
        
        <div id="scoreBox" class="hidden"></div>
        
        <div class="actions">
          <button id="btnCalculate" class="btn btn-primary">Calcular puntaje</button>
          <button id="btnSubmit" class="btn btn-primary" disabled>Enviar evaluación</button>
        </div>
        
        <div id="finalMsg" class="hidden"></div>
      </div>
    </div>
  </div>
  
  <div class="footer"> © NeuroScale - Evaluación profesional neurológica - Desarrollado por Carla González</div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="scales-data.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    firebase.auth().signInAnonymously()
      .then(() => {
        console.log("Auth anónima activa");
      })
      .catch((error) => {
        console.error("Error en auth anónima:", error);
      });
  </script>
  <script>
    (function(){
      function qs(sel){ return document.querySelector(sel); }
      function qsa(sel){ return Array.from(document.querySelectorAll(sel)); }
      function escapeHtml(s){ 
        return s == null ? "" : String(s)
          .replaceAll('&','&amp;').replaceAll('<','&lt;')
          .replaceAll('>','&gt;').replaceAll('"','&quot;')
          .replaceAll("'",'&#39;'); 
      }
      function getParam(name){ 
        return new URL(location.href).searchParams.get(name); 
      }
      
      const qrId = getParam('qr');
      const statusEl = qs('#status');
      const contentEl = qs('#content');
      const suggestedEl = qs('#suggestedScale');
      const scaleSelect = qs('#scaleSelect');
      const scaleSearch = qs('#scaleSearch');
      const btnLoadScale = qs('#btnLoadScale');
      const scaleWrapper = qs('#scaleWrapper');
      const btnCalculate = qs('#btnCalculate');
      const btnSubmit = qs('#btnSubmit');
      const scoreBox = qs('#scoreBox');
      const finalMsg = qs('#finalMsg');
      
      if (!qrId) {
        statusEl.textContent = "URL inválida: falta parámetro QR.";
        statusEl.className = "error";
        return;
      }
      
      statusEl.textContent = "Verificando código QR...";
      const db = firebase.database();
      
      async function init() {
        try {
          const qrSnap = await db.ref(`qrCodes/${qrId}`).get();
          if (!qrSnap.exists()) {
            statusEl.textContent = "Código QR no encontrado o expirado.";
            statusEl.className = "error";
            return;
          }
          
          const qr = qrSnap.val();
          const medicoId = qr.medicoId;
          const pacienteId = qr.pacienteId;
          const escalaIdSugerida = qr.escalaId;
          
          console.log('QR válido:', { medicoId, pacienteId, escalaIdSugerida });
          
          let pacienteNombre = `Paciente ${String(pacienteId).slice(0,6)}`;
          try {
            const pSnap = await db.ref(`pacientes/${medicoId}/${pacienteId}`).get();
            if (pSnap.exists()) {
              const paciente = pSnap.val();
              pacienteNombre = `${paciente.nombre || ''} ${paciente.apellido || ''}`.trim() || pacienteNombre;
            }
          } catch(e){
            console.warn('No se pudo leer datos del paciente:', e);
          }
          
          let medicoEmail = null;
          let medicoNombre = "Doctor/a";
          try {
            const mSnap = await db.ref(`medicos/${medicoId}`).get();
            if (mSnap.exists()) {
              const medico = mSnap.val();
              medicoEmail = medico.email || null;
              medicoNombre = medico.nombre || medico.displayName || "Doctor/a";
            }
          } catch(e){
            console.warn('No se pudo leer datos del médico:', e);
          }
          
          console.log('Médico:', { email: medicoEmail, nombre: medicoNombre });
          
          if (typeof SCALES_DATABASE !== "object") {
            statusEl.textContent = "Error cargando base de datos de escalas.";
            statusEl.className = "error";
            return;
          }
          
          const allScales = Object.values(SCALES_DATABASE);
          
          function renderScaleOptions(list) {
            scaleSelect.innerHTML = "";
            
            if (!list.length) {
              const o = document.createElement("option");
              o.textContent = "No se encontraron escalas";
              o.disabled = true;
              scaleSelect.appendChild(o);
              return;
            }
            
            list.forEach(s => {
              const o = document.createElement("option");
              o.value = s.id;
              o.textContent = s.name;
              scaleSelect.appendChild(o);
            });
          }
          
          renderScaleOptions(allScales);
          
          scaleSearch.addEventListener("input", () => {
            const query = scaleSearch.value.toLowerCase().trim();
            
            if (!query) {
              renderScaleOptions(allScales);
            } else {
              const filtered = allScales.filter(s =>
                s.name.toLowerCase().includes(query)
              );
              renderScaleOptions(filtered);
            }
          });
          
          if (escalaIdSugerida && scaleSelect.querySelector(`option[value="${escalaIdSugerida}"]`)) {
            scaleSelect.value = escalaIdSugerida;
          }
          
          const escalaSugeridaNombre = scaleSelect.options[scaleSelect.selectedIndex]?.text || "Sin escala";
          suggestedEl.innerHTML = `
            <strong>Escala asignada:</strong> ${escapeHtml(escalaSugeridaNombre)}<br>
            <span class="small muted">Paciente: ${escapeHtml(pacienteNombre)}</span>
          `;
          
          contentEl.classList.remove('hidden');
          statusEl.textContent = "Sistema listo. Seleccione una escala para comenzar.";
          statusEl.className = "success";
          
          let currentScale = null;
          
          btnLoadScale.addEventListener('click', () => {
            const id = scaleSelect.value;
            if (id) loadScale(id);
          });
          
          function loadScale(id) {
            currentScale = SCALES_DATABASE[id];
            
            if (!currentScale) {
              scaleWrapper.innerHTML = "<p class='muted small'>Escala no disponible</p>";
              return;
            }
            
            suggestedEl.innerHTML = `
              <strong>${escapeHtml(currentScale.name)}</strong><br>
              <span class="small muted">Paciente: ${escapeHtml(pacienteNombre)}</span>
            `;
            
            renderForm(currentScale);
            btnSubmit.disabled = true;
            scoreBox.textContent = "";
            scoreBox.classList.add("hidden");
            finalMsg.classList.add("hidden");
            
            scaleWrapper.scrollIntoView({ behavior: 'smooth', block: 'start' });
          }
          
          if (escalaIdSugerida) {
            loadScale(escalaIdSugerida);
          }
          
          function renderForm(scale) {
            scaleWrapper.innerHTML = "";
            const form = document.createElement("div");
            form.className = "scale-form";
            
            (scale.sections || []).forEach((sec, sIndex) => {
              const fs = document.createElement("fieldset");
              const lg = document.createElement("legend");
              lg.textContent = sec.title || `Sección ${sIndex+1}`;
              fs.appendChild(lg);
              
              (sec.questions || []).forEach((q, qIndex) => {
                const ql = document.createElement("label");
                ql.className = "q";
                ql.textContent = `${qIndex+1}. ${q.text}`;
                fs.appendChild(ql);
                
                const opts = document.createElement("div");
                opts.className = "opts";
                
                (q.options || []).forEach(opt => {
                  const id = `opt_${q.id}_${opt.value}_${Math.random().toString(36).slice(2,6)}`;
                  
                  const lab = document.createElement("label");
                  lab.className = "opt";
                  
                  const inp = document.createElement("input");
                  inp.type = "radio";
                  inp.name = q.id;
                  inp.value = opt.value;
                  inp.id = id;
                  
                  if (opt.img) {
                    const img = document.createElement("img");
                    img.src = opt.img;
                    img.alt = opt.label || "";
                    img.onerror = function() {
                      this.style.display = "none";
                      console.warn('No se pudo cargar imagen:', opt.img);
                    };
                    lab.appendChild(img);
                  }
                  
                  const sp = document.createElement("span");
                  sp.textContent = opt.label || "";
                  
                  lab.appendChild(inp);
                  lab.appendChild(sp);
                  opts.appendChild(lab);
                });
                
                fs.appendChild(opts);
              });
              
              form.appendChild(fs);
            });
            
            scaleWrapper.appendChild(form);
          }
          
          function calculate() {
            if (!currentScale) return {score:0, answers:{}, interpretation:null};
            
            let score = 0;
            const answers = {};
            
            currentScale.sections.forEach(sec => {
              sec.questions.forEach(q => {
                const sel = document.querySelector(`input[name="${q.id}"]:checked`);
                const val = sel ? Number(sel.value) : 0;
                answers[q.id] = val;
                score += val;
              });
            });
            
            let interpretation = null;
            if (currentScale.hasInterpretation && typeof currentScale.interpretation === "function") {
              interpretation = currentScale.interpretation(score);
            }
            
            return {score, answers, interpretation};
          }
          
          btnCalculate.addEventListener("click", () => {
            const {score, interpretation} = calculate();
            
            scoreBox.textContent =
              `Puntaje total: ${score}` +
              (interpretation ? ` — ${interpretation.level || interpretation}` : "");
            
            scoreBox.classList.remove("hidden");
            btnSubmit.disabled = false;
            scoreBox.scrollIntoView({ behavior: 'smooth', block: 'center' });
          });
          
          btnSubmit.addEventListener("click", async () => {
            btnSubmit.disabled = true;
            const originalText = btnSubmit.textContent;
            btnSubmit.innerHTML = '<span class="spinner"></span> Enviando...';
            statusEl.textContent = "Enviando evaluación...";
            statusEl.className = "";
            
            try {
              const {score, answers, interpretation} = calculate();
              const evalId = db.ref().push().key;
              
              const payload = {
                pacienteId,
                pacienteNombre,
                escalaId: currentScale.id,
                escalaNombre: currentScale.name,
                fecha: new Date().toISOString(),
                timestamp: Date.now(),
                respuestas: answers,
                puntajeTotal: score,
                interpretacion: interpretation ? (interpretation.level || interpretation) : null,
                completadoPor: "paciente-qr",
                estado: "completada"
              };
              
              await db.ref(`evaluaciones/${medicoId}/${pacienteId}/${evalId}`).set(payload);
              console.log('Evaluación guardada correctamente:', evalId);
              
              const notifId = db.ref().push().key;
              await db.ref(`notificaciones/${medicoId}/${notifId}`).set({
                tipo: "nueva-evaluacion",
                pacienteId,
                pacienteNombre,
                escalaId: currentScale.id,
                escalaNombre: currentScale.name,
                evalId,
                fecha: new Date().toISOString(),
                leida: false
              });
              console.log('Notificación interna creada:', notifId);
              
              try {
                await db.ref(`qrCodes/${qrId}`).update({
                  estado: "usado",
                  fechaUsado: new Date().toISOString()
                });
              } catch(e){ 
                console.warn('No se pudo actualizar estado del QR:', e); 
              }
              
              if (medicoEmail) {
                try {
                  console.log('Enviando notificación por email a:', medicoEmail);
                  
                  const emailResponse = await fetch('/.netlify/functions/send-notification', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                      medicoEmail: medicoEmail,
                      medicoNombre: medicoNombre,
                      pacienteNombre: pacienteNombre,
                      escalaNombre: currentScale.name,
                      dashboardURL: `${window.location.origin}/index.html`
                    })
                  });
                  
                  if (emailResponse.ok) {
                    const emailResult = await emailResponse.json();
                    console.log('Email enviado correctamente. ID:', emailResult.emailId);
                  } else {
                    const error = await emailResponse.json();
                    console.error('Error al enviar email:', error);
                  }
                } catch(emailError) {
                  console.error('Excepción al intentar enviar email:', emailError);
                }
              } else {
                console.warn('No se encontró email del médico. No se envió notificación.');
              }
              
              statusEl.textContent = "Evaluación registrada correctamente.";
              statusEl.className = "success";
              
              finalMsg.classList.remove("hidden");
              finalMsg.innerHTML = `
                <strong>Evaluación completada</strong>
                Su evaluación ha sido registrada correctamente. Gracias por su colaboración.
              `;
              
              qsa("input").forEach(i => i.disabled = true);
              qsa("button").forEach(b => b.disabled = true);
              
              finalMsg.scrollIntoView({ behavior: 'smooth', block: 'center' });
              
            } catch(err) {
              console.error('Error crítico al enviar evaluación:', err);
              statusEl.textContent = "Error al enviar la evaluación. Intente nuevamente.";
              statusEl.className = "error";
              btnSubmit.disabled = false;
              btnSubmit.textContent = originalText;
            }
          });
          
        } catch(err) {
          console.error('Error al inicializar aplicación:', err);
          statusEl.textContent = "Error al inicializar la aplicación.";
          statusEl.className = "error";
        }
      }
      
      init();
    })();
  </script>
</body>
</html>
